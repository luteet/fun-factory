<li class="@@classservice-card">
	<a href="category.html" class="service-card__image image-aspect-ratio">
		<picture>
			<source srcset="img/index/services/services-card-image.avif" type="image/avif">
			<source srcset="img/index/services/services-card-image.webp" type="image/webp">
			<img src="img/index/services/services-card-image.jpg" alt="" width="305" height="224" loading="lazy">
		</picture>
	</a>
	<a href="category.html" class="service-card__info">
		<h3 class="service-card__title title _min">
			@@title
		</h3>
		<svg width="24" height="24" viewBox="0 0 24 24">
			<use xlink:href="img/sprites.svg#circle-arrow-next"></use>
		</svg>
	</a>
</li>
